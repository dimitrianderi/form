<div class="modal mt-5" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          Информация о письме от <span id="modal-date"></span>
        </h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <div class="modal-body">
        <h3 class="text-center" id="modal-title"></h3>
        <p id="modal-message"></p>
        <div id="modal-file">
          <hr />
          <small
            >Прикрепленный файл:
            <a href="#" id="file-path" download>скачать файл</a>.</small
          >
        </div>
        <hr />
        <div class="row">
          <div class="form-group col-md-7 com-12">
            <h6 class="text-center"><strong>Основная информация:</strong></h6>
            <ul>
              <li><b>Имя: </b><span id="modal-name"></span></li>
              <li><b>Email: </b><span id="modal-email"></span></li>
              <li><b>Пароль: </b><span id="modal-password"></span></li>
            </ul>
          </div>
          <div class="form-group col-md-5 col-12">
            <h6 class="text-center">
              <strong>Дополнительная информация:</strong>
            </h6>
            <ul>
              <li><b>Пол: </b><span id="modal-gender"></span></li>
              <li><b>Страна: </b><span id="modal-country"></span></li>
              <li><b>Навыки: </b><span id="modal-skills"></span></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Закрыть
        </button>
      </div>
    </div>
  </div>
</div>
